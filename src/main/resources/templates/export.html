<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<html xmlns:th = "http://www.thymeLeaf.org">
<script src="https://yunisdev.github.io/table2csv/table2csv.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Export</title>
</head>
<body>
<table class="table" id="data">
    <tr>
        <td colspan="4"><button class="btn btn-danger" onclick="table2csv(this,1)" data-table="data">Confirm</button></td>
    </tr>
    <tr>
        <td>Name</td>
        <td>Description</td>
        <td>Image url</td>
        <td>Theme</td>
    </tr>
    <tr th:each="col : ${cols}">

        <td th:text="${col.name}"></td>
        <td th:text="${col.information}"></td>
        <td th:text="${col.image}"></td>
        <td th:text="${col.theme}"></td>
    </tr>

</table>

</body>
</html>
