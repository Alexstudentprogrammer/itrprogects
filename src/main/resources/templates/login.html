<html lang="en">
<html xmlns:th = "http://www.thymeLeaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" media="all">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
<div class="container">
    <form class="form-group" method="post" action="http://localhost:8080/login">
        <h2 align="center">Log in</h2><p>
        <label for="username" >Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username"  autofocus>
    </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <br><h6 align="center"><a th:href ="@{/signup}">Sign Up</a></h6>
    </form>
</div>
</body>
</html>
