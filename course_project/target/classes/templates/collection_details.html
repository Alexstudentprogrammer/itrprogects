<!DOCTYPE html>
<html lang="en">
<html xmlns:th = "http://www.thymeLeaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Detailed View</title>
</head>
<body>
<div class="card-header">
<div class="row">
    <div class="col-md-3"><h3 align="left" th:text="${col.name}"></h3></div>
    <div class="col-md-5"><input type="search" class="form-control" placeholder="search"></div>
    <div class="col-md-3" align="left"><button class="btn btn-primary" style="margin-right:10px">Search</button></div>
</div>
</div>
<div class="container">
<table class="table">
    <thead>
    <tr>
        <td>Name</td>
        <td>Tags</td>
        <td>Likes</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text = "${item.name}"></td>
        <td><p th:each = "tag : ${item.tags}" th:text = "${tag.name}"></p></td>
        <td><button class="btn btn-primary">Like/Dislike</button></td>
    </tr>
    </tbody>

</table>
</div>
</body>
</html>
